################
### MONITORS ###
################
monitor=,preferred,auto,1
###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = waybar &
exec-once = hyprpaper &
#exec-once = waybaber &
exec-once = mako &
exec-once = wl-clipboard &
exec-once = nm-applet &
exec-once = firefox
#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#####################
### LOOK AND FEEL ###
#####################
general {
gaps_in = 3
gaps_out = 0
border_size = 1
col.active_border = 0xffa89984 # Gruvbox bright border
col.inactive_border = 0xff504945 # Gruvbox dark border
resize_on_border = false
allow_tearing = false
layout = dwindle
}
decoration {
rounding = 6
rounding_power = 2
active_opacity = 1.0
inactive_opacity = 1.0
 shadow {
enabled = true
range = 4
render_power = 3
color = rgba(1a1a1aee)
 }
 blur {
enabled = true
size = 4
passes = 3
vibrancy = 0.15
 }
}
animations {
enabled = 1
bezier = ease,0.25,1,0.5,1
animation = windows, 1, 7, ease
animation = border, 1, 10, ease
animation = fade, 1, 5, ease
animation = workspaces, 1, 5, ease
}
dwindle {
pseudotile = true
preserve_split = true
}
misc {
force_default_wallpaper = -1
disable_hyprland_logo = true
}
#############
### INPUT ###
#############
input {
kb_layout = us
follow_mouse = 1
sensitivity = 0
 touchpad {
natural_scroll = false
 }
}
###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, R, exec, kitty -e ranger
# Window control
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
# System controls
bind = $mainMod SHIFT, E, exit
bind = $mainMod, X, exec, swaylock
# Move focus (dwm-like)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# Resize windows
bind = $mainMod SHIFT, H, resizeactive, -20 0
bind = $mainMod SHIFT, L, resizeactive, 20 0
bind = $mainMod SHIFT, K, resizeactive, 0 -20
bind = $mainMod SHIFT, J, resizeactive, 0 20
# Move windows
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d
# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
# Special workspace (scratchpad-like)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic
# Screenshot
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f -
# Volume and brightness
# Media and volume controls
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 5
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
# Float specific applications
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = float,title:^(Picture-in-Picture)$
# Size specific applications
windowrulev2 = size 800 600,class:^(pavucontrol)$
windowrulev2 = size 600 400,class:^(nm-connection-editor)$
windowrulev2 = size 700 500,class:^(blueman-manager)$
# Center floating windows
windowrulev2 = center,class:^(pavucontrol)$
windowrulev2 = center,class:^(nm-connection-editor)$
windowrulev2 = center,class:^(blueman-manager)$
